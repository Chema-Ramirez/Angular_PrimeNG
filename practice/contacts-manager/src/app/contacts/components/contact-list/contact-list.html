<!-- Si no está editando un contacto, muestra el error en el boton Nuevo Contacto -->
<div class="mb-3" *ngIf="!editing()">
    <button pButton label="Nuevo Contacto" icon="pi pi-user-plus" class="p-button-success" (click)="newContact()">
    </button>
</div>

<!-- Si está editando editing() muestra el formulario -->
<app-contact-add *ngIf="editing()" [editContact]="editing()" (created)="onSaved()" (update)="onSaved()"
    (canceled)="onSaved()">
</app-contact-add>

<!-- Table PrimeNG mostrar contactos -->
<p-table [value]="contacts()" [paginator]="true" [rows]="10" class="p-datatable-sm">
    <!-- Encabezado -->
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Acciones</th>
        </tr>
    </ng-template>

    <!-- Cuerpo de la tabla -->
    <ng-template pTemplate="body" let-c>
        <tr>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>{{c.phone}}</td>
            <td>
                <button pButton icon="pi pi-pencil" class="p-button-text p-button-rounded p-mr-2"
                    (click)="onEdit(c)"></button>
                <button pButton icon="pi pi-trash" class="p-button-text p-button-rounded p-button-danger"
                    (click)="delete(c.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
