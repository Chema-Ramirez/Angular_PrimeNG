<div class="orgchart-container">
    <p-organization-chart [value]="data" [collapsible]="true">
        <ng-template let-node pTemplate="person">
            <div class="person-node">
                <img [src]="node.data.image" class="person-image" />
                <span class="person-name">{{ node.data.name }}</span>
                <span class="person-title">{{ node.data.title }}</span>
            </div>
        </ng-template>
    </p-organization-chart>
</div>
