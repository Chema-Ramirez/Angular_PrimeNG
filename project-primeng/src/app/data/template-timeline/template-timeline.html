<div class="card dark-card">
    <p-timeline [value]="events" align="alternate" class="customized-timeline">
        <ng-template #marker let-event>
            <span class="timeline-marker" [style.backgroundColor]="event.color">
                <i [class]="event.icon"></i>
            </span>
        </ng-template>

        <ng-template #content let-event>
            <div class="timeline-card">
                <h3 class="timeline-title">{{ event.status }}</h3>
                <span class="timeline-date">{{ event.date }}</span>

                <img *ngIf="event.image" class="timeline-image"
                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + event.image"
                    [alt]="event.status" />

                <p class="timeline-description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error
                    repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis.
                </p>

                <button pButton label="Read more" [text]="true" class="timeline-button"></button>
            </div>
        </ng-template>
    </p-timeline>
</div>
