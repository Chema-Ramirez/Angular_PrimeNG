<div class="card dark-card">
    <p-picklist [source]="sourceProducts" [target]="targetProducts" [dragdrop]="true" [responsive]="true"
        sourceFilterPlaceholder="Search by name" targetFilterPlaceholder="Search by name" breakpoint="1400px"
        scrollHeight="20rem" class="custom-picklist">
        <ng-template let-option let-selected="selected" #item>
            <div class="picklist-item" [ngClass]="{ 'selected': selected }">
                <img class="item-image" src="https://primefaces.org/cdn/primeng/images/demo/product/{{ option.image }}"
                    [alt]="option.name" />
                <div class="item-details">
                    <span class="item-name">{{ option.name }}</span>
                    <span class="item-category">{{ option.category }}</span>
                </div>
                <span class="item-price">{{ '$' + option.price }}</span>
            </div>
        </ng-template>
    </p-picklist>
</div>
