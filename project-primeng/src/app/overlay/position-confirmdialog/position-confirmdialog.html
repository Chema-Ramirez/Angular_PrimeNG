<div class="card">
    <p-toast />
    <p-confirmdialog key="positionDialog" [position]="position" />
    <div class="flex flex-wrap justify-center gap-2 mb-4">
        <p-button (click)="confirmPosition('left')" icon="pi pi-arrow-right" label="Left" severity="secondary"
            styleClass="min-w-40" />
        <p-button (click)="confirmPosition('right')" icon="pi pi-arrow-left" label="Right" severity="secondary"
            styleClass="min-w-40" />
    </div>
    <div class="flex flex-wrap justify-center gap-2 mb-4">
        <p-button (click)="confirmPosition('topleft')" icon="pi pi-arrow-down" label="TopLeft" severity="secondary"
            styleClass="min-w-40" />
        <p-button (click)="confirmPosition('top')" icon="pi pi-arrow-down" label="Top" severity="secondary"
            styleClass="min-w-40" />
        <p-button (click)="confirmPosition('topright')" icon="pi pi-arrow-down" label="TopRight" severity="secondary"
            styleClass="min-w-40" />
    </div>
    <div class="flex flex-wrap justify-center gap-2">
        <p-button (click)="confirmPosition('bottomleft')" icon="pi pi-arrow-up" label="BottomLeft" severity="secondary"
            styleClass="min-w-40" />
        <p-button (click)="confirmPosition('bottom')" icon="pi pi-arrow-up" label="Bottom" severity="secondary"
            styleClass="min-w-40" />
        <p-button (click)="confirmPosition('bottomright')" icon="pi pi-arrow-up" label="BottomRight"
            severity="secondary" styleClass="min-w-40" />
    </div>
</div>
