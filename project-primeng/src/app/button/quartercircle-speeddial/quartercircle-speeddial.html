<div class="card">
    <div style="position: relative; height: 500px">
        <p-toast />
        <p-speeddial [model]="items" [radius]="120" type="quarter-circle" direction="up-left"
            [style]="{ position: 'absolute', right: 0, bottom: 0 }" />
        <p-speeddial [model]="items" [radius]="120" type="quarter-circle" direction="up-right"
            [style]="{ position: 'absolute', left: 0, bottom: 0 }" />
        <p-speeddial [model]="items" [radius]="120" type="quarter-circle" direction="down-left"
            [style]="{ position: 'absolute', right: 0, top: 0 }" />
        <p-speeddial [model]="items" [radius]="120" type="quarter-circle" direction="down-right"
            [style]="{ position: 'absolute', left: 0, top: 0 }" />
    </div>
</div>
