<div class="card">
    <p-carousel [value]="products ?? []" [numVisible]="3" [numScroll]="3" [circular]="false"
        [responsiveOptions]="responsiveOptions">
        <ng-template let-product #item>
            <div class="product-card m-2">
                <div class="mb-4">
                    <div class="product-image-container">
                        <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                            [alt]="product.name" />
                        <p-tag class="product-tag" [value]="product.inventoryStatus"
                            [severity]="getSeverity(product.inventoryStatus)" />
                    </div>
                </div>
                <div class="product-name">{{ product.name }}</div>
                <div class="product-footer">
                    <div class="text-xl font-semibold">{{ '$' + product.price }}</div>
                    <span>
                        <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                        <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                    </span>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
