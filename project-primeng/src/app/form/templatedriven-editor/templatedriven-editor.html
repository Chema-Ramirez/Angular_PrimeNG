<p-toast />
<div class="card">
    <form #exampleForm="ngForm" (ngSubmit)="onSubmit(exampleForm)" class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
            <p-editor #content="ngModel" [(ngModel)]="text"
                [invalid]="content.invalid && (content.touched || exampleForm.submitted)" name="content"
                [style]="{ height: '320px' }" required />
            @if (content.invalid && (content.touched || exampleForm.submitted)) {
            <p-message severity="error" size="small" variant="simple">Content is required.</p-message>
            }
        </div>
        <button pButton severity="secondary" type="submit"><span pButtonLabel>Submit</span></button>
    </form>
</div>
